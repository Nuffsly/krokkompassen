<div class="question-node" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
    <p class="question-text">{{qText}}</p>
    <div class="answer-region">
        <button class="answer-button" [ngClass]="'is-phone-portrait'" *ngFor="let answer of answers" (click)="displayQuestion(answer.leadsTo)">{{answer.answerBody}}</button>
    </div>
</div>
